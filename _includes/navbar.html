<div class="sidebar sidebar-xs">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1 class="xs">{{ site.title }}</h1>
      <p class="xs">{{ site.subtitle }}</p>
    </div>

    <nav class="sidebar-nav">

      <a class="sidebar-nav-item {% if page.url == '' %} active{% endif %}" href="/">Home</a>

      <a class="sidebar-nav-item {% if page.url == '/about/'%} active{% endif %}" href="/about/">About Me</a>

      <a class="sidebar-nav-item" href="{{ site.github.repo }}" target="_blank">GitHub Repo</a>

      <a class="sidebar-nav-item" href="{{ site.linkedin }}" target="_blank">LinkedIn</a> 
      
    </nav>

    <p class="hide-xs">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
